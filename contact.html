<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto - PetStore</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header role="banner">
  <div class="container topbar">
    <div class="brand"><div class="logo">PS</div><div><div style="font-weight:700">PetStore</div><div class="muted" style="font-size:0.9rem">Tu tienda de mascotas</div></div></div>
    <nav role="navigation"><ul><li><a href="index.html">Inicio</a></li><li><a href="products.html">Productos</a></li><li><a href="services.html">Servicios</a></li><li><a href="about.html">Sobre nosotros</a></li><li><a href="contact.html" class="active">Contacto</a></li></ul></nav>
    <div style="display:flex;gap:10px;align-items:center"><button id="toggle-cart" class="link-like">Carrito (0)</button></div>
  </div>
</header>
<main class="container">
  <h1>Contacto</h1>
  <div class="card" style="display:flex;gap:12px;flex-wrap:wrap">
    <form id="contact-form" style="flex:1;min-width:260px">
      <label for="name">Nombre</label><br>
      <input id="name" required style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6e0d8">
      <label for="email">Correo</label><br>
      <input id="email" type="email" required style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6e0d8">
      <label for="message">Mensaje</label><br>
      <textarea id="message" rows="4" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6e0d8"></textarea>
      <button class="btn" type="submit">Enviar</button>
    </form>
    <div style="min-width:220px">
      <p class="muted">Tel: +57 300 000 0000</p>
      <p class="muted">Email: contacto@petstore.com</p>
    </div>
  </div>
</main>
<footer><div class="container footer-grid"><div><strong>PetStore</strong><p class="muted">Calidad y cuidado para tus mascotas.</p></div></div></footer>
<script src="js/app.js"></script>
</body>
</html>
